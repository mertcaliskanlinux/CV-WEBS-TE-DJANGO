{% include 'base.html' %}
{% load static %}
{% block content %}

<!--İNDEX -->
	{% for home in home %}
	<section class="s1">
		<div class="main-container">
			
			<div class="greeting-wrapper">
				<h1 style="text-align: center;line-height: 3;">- {{home.title}}</h1>
			</div>
	


			<div class="intro-wrapper">
				<div class="nav-wrapper">

					<!-- Link around dots-wrapper added after tutorial video -->
					<a class="strethed-link" href="{% url 'home' %}">
						<div class="dots-wrapper">
							<div id="dot-1" class="browser-dot"></div>
							<div id="dot-2" class="browser-dot"></div>
							<div id="dot-3" class="browser-dot"></div>
						</div>
					</a>
					

					<ul id="navigation">
						<li><a href="{% url 'about' %}">About</a></li>
						
						<li><a href="{% url 'contact' %}">Contact</a></li>
						

					</ul>

					
				</div>

				<div class="left-column">
					<img id="profile_pic" src="{% static 'images/mertcaliskan1.jpeg' %}">

					<h5 style="text-align: center;line-height: 3;">{{home.name}} {{home.last_name}}</h5>

					
					<p id="settings-note">{{home.proverb| slice:":150"}}</p>
				</div>
				<div class="right-column">
					<div id="preview-shadow">
						<div id="preview">
							<div id="corner-tl" class="corner"></div>
							<div id="corner-tr" class="corner"></div>
							<h3>Technologies:</h3>
							<p>{{home.description| slice:":150"}}</p>
							<div id="corner-br" class="corner"></div>
							<div id="corner-bl" class="corner"></div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
<!-- END İNDEX-->
	
	{% endfor %}
{% endblock content %}
